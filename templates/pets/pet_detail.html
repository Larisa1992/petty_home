{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a href="#">
            <img height="400" width="400"
                 src="{{ object.photo.url }}" alt="" class="fit">
        </a>
    </div>
    <div class="pet-bio-text">
        <ul>
            <li>Кличка: {{object.name}}</li>
            <li>Возраст: {{object.age}}</li>
            <li>Порода: {{object.breed}}</li>
        </ul>
    </div>
</div>
{% endblock %}
